<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroomedGlamour</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
    <script>
        // Your Firebase web app's Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyBB0vKInEx5HXpumHUaxLTlr6tIRWZkURE",
  authDomain: "groomedglamour.firebaseapp.com",
  projectId: "groomedglamour",
  storageBucket: "groomedglamour.appspot.com",
  messagingSenderId: "731631235304",
  appId: "1:731631235304:web:772609644b57c037a7595d",
  measurementId: "G-SEM93DSBQM"
};
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to handle login with email and password
        function loginWithEmailAndPassword() {
            var email = document.getElementById("loginEmail").value;
            var password = document.getElementById("loginPassword").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    var user = userCredential.user;
                    console.log("Login successful:", user);
                })
                .catch((error) => {
                    // Handle login errors
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error("Login failed:", errorMessage);
                });
        }

        // Function to handle sign-up with email and password
        function signUpWithEmailAndPassword() {
            var email = document.getElementById("signupEmail").value;
            var password = document.getElementById("signupPassword").value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Sign-up successful
                    var user = userCredential.user;
                    console.log("Sign-up successful:", user);
                })
                .catch((error) => {
                    // Handle sign-up errors
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error("Sign-up failed:", errorMessage);
                });
        }

        // Function to handle sign-in with Google
        function signInWithGoogle() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // Signed in successfully
                    var user = result.user;
                    console.log("Google sign-in successful:", user);
                })
                .catch((error) => {
                    // Handle sign-in errors
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error("Google sign-in failed:", errorMessage);
                });
        }
    </script>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="navigate.html">Navigate</a></li> 
            <li><a href="#" onclick="toggleForm('login')">Login</a></li>
            <li><a href="#" onclick="toggleForm('signup')">Sign Up</a></li>
        </ul>
    </header>

    <!-- Login Form -->
    <div id="loginForm" style="display: none;">
        <h2>Login</h2>
        <form>
            <input class='center'type="email" id="loginEmail" placeholder="Email" required><br>
            <input  class='center'type="password" id="loginPassword" placeholder="Password" required><br>
            <button  type="button" onclick="loginWithEmailAndPassword()">Login</button>
            <button  type="button" onclick="signInWithGoogle()">Sign in with Google</button>
        </form>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <form>
            <input type="email" id="signupEmail" placeholder="Email" required><br>
            <input type="password" id="signupPassword" placeholder="Password" required><br>
            <button type="button" onclick="signUpWithEmailAndPassword()">Sign Up</button>
        </form>
    </div>

    <!-- JavaScript to toggle between login and sign up forms -->
    <script>
        function toggleForm(formType) {
            var loginForm = document.getElementById("loginForm");
            var signupForm = document.getElementById("signupForm");

            if (formType === 'login') {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else if (formType === 'signup') {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }
        firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
        // User is signed in.
        console.log("User is signed in:", user);
        // You can perform actions for signed-in users here, like showing their profile or enabling access to certain features.
    } else {
        // No user is signed in.
        console.log("No user is signed in.");
        // You can handle actions for signed-out users here, like redirecting them to the login page or restricting access to certain features.
    }
});

    </script>
</body>
</html>
