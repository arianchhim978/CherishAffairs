<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroomedGlamour</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Firebase SDK -->
    <script defer src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script defer>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);

      // Firebase Auth
      const auth = app.auth();

      // Function to handle login
      function login() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log(user);
            // Redirect or do something after login
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error(errorMessage);
          });
      }

      // Function to handle sign up
      function signUp() {
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed up
            const user = userCredential.user;
            console.log(user);
            // Redirect or do something after sign up
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error(errorMessage);
          });
      }

      // Function to handle Google sign-in
      function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then((result) => {
            // Signed in with Google
            const credential = result.credential;
            const user = result.user;
            console.log(user);
            // Redirect or do something after sign-in with Google
          }).catch((error) => {
            // Handle Errors here.
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error(errorMessage);
          });
      }
    </script>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </header>
    <form class="container" onsubmit="login(); return false;">
        <h1>Login</h1>
        <input id="login-email" type="email" placeholder="Email">
        <input id="login-password" type="password" placeholder="Password">
        <button type="submit" class="submit">Submit</button>
    </form>  
    <form class="container" onsubmit="signUp(); return false;">
        <h1>SignUp</h1>
        <input id="signup-email" type="email" placeholder="Email">
        <input id="signup-password" type="password" placeholder="Password">
        <button type="submit" class="submit">Submit</button>
    </form>
    <button class="margin" onclick="signInWithGoogle()">Sign in with Google</button>
</body>
</html>
